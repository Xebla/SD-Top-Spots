<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>San Diego Top Spots</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow&display=swap" rel="stylesheet">

    <!-- Loads Google Map API -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWyxMyKA8iVw9OUtqg0A9o3nscfqYBw1Y&libraries=geometry"></script>

    <!-- Loads Jquery library-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body>
    <h1>San Diego Top Spots</h1>

    <div id="map"></div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Link</th>
                <th>Directions</th>
                <th>Distance (miles)</th>
            </tr>
        </thead>
        <tbody id="spots-table">
        </tbody>
    </table>
    <!-- Load script last so all dependencies are ready -->
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
